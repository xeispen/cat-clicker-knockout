<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <!-- place cat list here -->
    <ul data-bind="foreach: catList">
        <li data-bind="click: $parent.changeCat($index), text: name">
    </ul>
    <div data-bind="with: currentCat">
        <!-- all data binds inside div are relative to currentCat -->
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr: {src: imgSrc}">

        <h3>Nicknames</h3>
        <ul data-bind="foreach: nickNames">
            <li data-bind="text: name"></li>
        </ul>



    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
